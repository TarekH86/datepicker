<!DOCTYPE html>
<html>
<head>
  <title>DATE PICKER</title>
</head>
<body>
  <div style="width: 200px; margin: auto; background-color: red;">
    <input class="datepicker outward">
    <input class="datepicker inward">
  </div>
  <div style="width: 200px; margin: auto; background-color: blue;">
    <input class="datepicker titi">
    <input class="datepicker tata">
  </div>
  <script type="text/javascript" src="dist/dp.js"></script>
  <script type="text/javascript">
    datepicker.init();
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
    datepicker.wrap({outward: '.outward', inward: '.inward'}, {outward: '.titi', inward: '.tata'});
  </script>
</body>
</html>
