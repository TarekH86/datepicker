<!DOCTYPE html>
<html>
<head>
  <title>DATE PICKER</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial;
    }
    .datepicker-wrapper {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div>
    <input class="outward">
    <span class="red-d"></span>
  </div>
  <div>
    <input class="inward">
    <span class="red-r"></span>
  </div>
  <div>
    <input class="titi">
    <span class="blue-d"></span>
  </div>
  <div>
    <input class="tata">
    <span class="blue-r"></span>
  </div>
  <div>
    <button type="button" onclick="setDateMin();">set dateMin to next month</button>
  </div>
  <div>
    <button type="button" onclick="displaySelectedDate();">display selectedDate</button>
  </div>
  <script type="text/javascript" src="dist/dp.js"></script>
  <script type="text/javascript">
    var redDpDeparture = dp.create('.outward');
    var redDpReturn = dp.create('.inward');
    var uselessRedDpDeparture = dp.create('.outward');
    var uselessRedDpReturn = dp.create('.inward');
    dp.config({lang: 'fr'});
    var blueDpDeparture = dp.create('.titi');
    var blueDpReturn = dp.create('.tata');
    function setDateMin() {
      var nextMonth = new Date();
      nextMonth.setMonth(nextMonth.getMonth() + 1);
      redDpDeparture.setDateMin(nextMonth);
      redDpReturn.setDateMin(nextMonth);
      blueDpDeparture.setDateMin(nextMonth);
      blueDpReturn.setDateMin(nextMonth);
    }
    function displaySelectedDate() {
      document.querySelector('.red-d').innerHTML = redDpDeparture.getSelectedDate();
      document.querySelector('.red-r').innerHTML = redDpReturn.getSelectedDate();
      document.querySelector('.blue-d').innerHTML = blueDpDeparture.getSelectedDate();
      document.querySelector('.blue-r').innerHTML = blueDpReturn.getSelectedDate();
    }
  </script>
</body>
</html>
